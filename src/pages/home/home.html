<ion-header>
  <ion-navbar>
    <ion-title>
       Mileage calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list> 
    <ion-item>
      <ion-label color="primary" stacked>Current Petrol Price</ion-label>
      <ion-input type="number" placeholder="Petrol cost/ltr" [(ngModel)]="cuurCost"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label color="primary" stacked>Kms when last filled</ion-label>
        <ion-input type="number" placeholder="Kms." [(ngModel)]="lastKms"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>Current Odometer Reading</ion-label>
          <ion-input type="number" placeholder="Kms." [(ngModel)]="currKms"></ion-input>
        </ion-item>
  
      <ion-item>
          <ion-label color="primary" stacked>Petrol last filled</ion-label>
          <ion-input type="number" placeholder="Ltrs." [(ngModel)]="lastPetFill"></ion-input>
        </ion-item>
      <ion-item>  
        <button ion-button (click)="Calculate()">Calculate</button>
      </ion-item>
  </ion-list>
</ion-content>
